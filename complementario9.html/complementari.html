<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro Personal</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form>
        <h1>Nombre:</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

       <h2>Edad:</h2>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" required>
        <br><br>

        <h2>Fecha de nacimiento:</h2>
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        <br><br>

        <h2>Color favorito:</h2>
        <label for="color_favorito">Color favorito:</label>
        <input type="color" id="color_favorito" name="color_favorito">
        <br><br>

        <h2>Comida favorita:</h2>
        <label for="comida_favorita">Comida favorita:</label>
        <input type="text" id="comida_favorita" name="comida_favorita">
        <br><br>

        <h2>Hobbie:</h2>
        <label for="hobbie_favorito">Hobbie favorito:</label>
        <input type="text" id="hobbie_favorito" name="hobbie_favorito">
        <br><br>

       
        <p>Â¿Tiene mascotas?</p>
        <input type="checkbox" id="gatos" name="mascotas" value="gatos">
        <label for="gatos">Gatos</label><br>
        <input type="checkbox" id="perros" name="mascotas" value="perros">
        <label for="perros">Perros</label><br><br>

        <h2>Enviar</h2>
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
